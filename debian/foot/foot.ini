font=JetBrainsMono Nerd Font Mono:style-Regular:size=16

# ~/.config/foot/foot.ini
# 亮色主题配色方案

[colors]
# 基础颜色
background = ffffff   # 纯白背景
foreground = 333333   # 深灰文字

# 常规颜色 (regular)
regular0   = 000000   # 浅灰 (黑)
regular1   = ff6059   # 鲜艳红
regular2   = 44bc44   # 清新绿
regular3   = 00000e   # 琥珀黄
regular4   = 2fafff   # 天空蓝
regular5   = feacd0   # 樱花粉
regular6   = 00e0aa   # 青瓷色
regular7   = 777777   # 中灰 (白)

# 明亮颜色 (bright)
bright0    = 000000   # 浅灰 (亮黑)
bright1    = ff928b   # 亮珊瑚红
bright2    = 70d170   # 亮薄荷绿
bright3    = f0e050   # 亮柠檬黄
bright4    = 79cbff   # 浅天蓝
bright5    = ffc7e6   # 亮粉红
bright6    = 53f0ed   # 亮青蓝
bright7    = a0a0a0   # 浅灰 (亮白)

# 特殊颜色
# cursor     = 2fafff   # 光标颜色 (与蓝色匹配)
selection-background = ddeeff   # 选中区域背景 (淡蓝)
selection-foreground = 000000   # 选中区域文字

